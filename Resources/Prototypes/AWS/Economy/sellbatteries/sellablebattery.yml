- type: entity
  parent: BaseItem
  id: SellableBatteryConnector
  name: sellable battery connector port
  description: sellable battery connector port
  placement:
    mode: SnapgridCenter
  components:
    - type: Item
      size: Huge
    - type: Sprite
      sprite: AWS/economy/sellablebatteries.rsi
      layers:
        - state: station
          map: [ "enum.SubfloorLayers.FirstLayer" ]
        - state: indicator
    - type: Appearance
    - type: Tag
      tags:
        - Unstackable
    - type: SubFloorHide
      blockInteractions: false
      blockAmbience: false
    - type: Anchorable






